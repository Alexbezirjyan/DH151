<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>



</head>
<body>

	<div class="header">
		Hiking
	</div>
	<div class="sidebar">
		my fav place
	</div>
	<div class="content">
		<div id="map"></div>
	</div>


    <script>
            var map = L.map('map').setView([34.3094,-118.5136], 17);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker = L.marker([34.3094,-118.5136]).addTo(map)
                    .bindPopup('The Technology Sandbox<br> hiking location')
                    .openPopup();	
            
            
            var map = L.map('map').setView([36.4148,-118.2353], 17);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker = L.marker([36.4148,-118.2353]).addTo(map)
                    .bindPopup('The Technology Sandbox<br> second hiking location')
                    .openPopup();	
    </script>



</body>
</html>
